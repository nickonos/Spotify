apiVersion: v1
kind: Service
metadata:
  name: authorization
  namespace: i468166
spec:
  type: ClusterIP
  ports:
  - port: 5175
    targetPort: 5175  
    name: rest
    protocol: TCP
  selector:
    app: authorization
---
apiVersion: v1
kind: NetworkPolicy
metadata:
  name: allow-authorization
  namespace: i468166
spec:
  egress:
  - ports:
    - port: 4222
      protocol: TCP
    to:
    - podSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - messagebroker
  ingress:
  - from:
    - podSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - messagebroker
    ports:
    - port: 4222
      protocol: TCP
    
