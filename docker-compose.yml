version: "3.9"
services:
  gateway:
    build:
      dockerfile: services/gateway/Dockerfile
      context: .
    ports:
      - "5175:5175"
    environment:
      NATS_URL: nats://message_broker:4222
    depends_on:
      - message_broker
    links:
      - message_broker

  identity:
    build:
      context: .
      dockerfile: services/identity/Dockerfile
    environment:
      NATS_URL: nats://message_broker:4222
    depends_on:
      - message_broker
    links:
      - message_broker
  song:
    build:
      dockerfile: services/song/Dockerfile
      context: .
    environment:
      NATS_URL: nats://message_broker:4222
      DB_STRING: root:root@tcp(song_db:3306)/song
    depends_on:
      song_db:
        condition: service_healthy
      message_broker:
        condition: service_started
    links:
      - message_broker
      - song_db
  
  song_db:
    image: mysql:8.1
    restart: always
    environment:
      MYSQL_DATABASE: song
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - song_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 30s
      retries: 10

  message_broker:
    image: nats:latest
    command: "-c /etc/nats.conf -m 8222"
    volumes:
      - ./nats.conf:/etc/nats.conf
    ports:
      - "8222:8222"
volumes:
  song_db:
    driver: local